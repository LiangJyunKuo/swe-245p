<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Front-end JS Workbench</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="mystyle.css" />
  </head>

  <body>
    <div class="carousel">
      <div class="slide__container">
        <img
          src="https://images.unsplash.com/photo-1697927755396-990abec50b3e?auto=format&fit=crop&q=60&w=800&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxM3x8fGVufDB8fHx8fA%3D%3D"
        />
        <img
          src="https://images.unsplash.com/photo-1696519668803-05212f0bb237?auto=format&fit=crop&q=80&w=2560&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          id="firstClone"
        />
        <img
          src="https://images.unsplash.com/photo-1687960507238-5f6565a08b2f?auto=format&fit=crop&q=60&w=800&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw4fHx8ZW58MHx8fHx8"
        />
        <img
          src="https://images.unsplash.com/photo-1697927755396-990abec50b3e?auto=format&fit=crop&q=60&w=800&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxM3x8fGVufDB8fHx8fA%3D%3D"
          id="lastClone"
        />
        <img
          src="https://images.unsplash.com/photo-1696519668803-05212f0bb237?auto=format&fit=crop&q=80&w=2560&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        />
      </div>
    </div>

    <button id="prevButton">prev</button>
    <button id="nextButton">next</button>
  </body>
</html>
